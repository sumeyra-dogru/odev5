<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>

    <form action="/add" method="POST" class="task-form">
      <input type="text" name="task" placeholder="New Task" required>
      <button type="submit">Add Task</button>
    </form>

    <form action="/search" method="POST" class="search-form">
      <input type="text" name="query" placeholder="Search Tasks">
      <button type="submit">Search</button>
    </form>

    <ul class="task-list">
        <li class="task-item">
          <form action="/update" method="POST" class="update-form">
            <input type="hidden" name="id" value="">
            <input type="text" name="task" value="" required>
            <label>
              Completed:
              <input type="checkbox" name="completed">
            </label>
            <button type="submit" class="update-btn">Update</button>
          </form>
          <form action="/delete" method="POST" class="delete-form">
            <input type="hidden" name="id" value="">
            <button type="submit" class="delete-btn">Delete</button>
          </form>
        </li>

      <li class="task-item">
        <form action="/update" method="POST" class="update-form">
          <input type="hidden" name="id" value="1">
          <input type="text" name="task" value="Buy groceries" required>
          <label>
            Completed:
            <input type="checkbox" name="completed" value="false">
          </label>
          <button type="submit" class="update-btn">Update</button>
        </form>
        <form action="/delete" method="POST" class="delete-form">
          <input type="hidden" name="id" value="1">
          <button type="submit" class="delete-btn">Delete</button>
        </form>
      </li>
    </ul>
  </div>

</body>

<script src="/js/script.js"></script>

</html>
